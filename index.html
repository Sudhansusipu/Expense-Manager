<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Expense Manager</h1>
    <div class="salary-bank">
      <label>Salary: ‚Çπ<input type="number" id="salary" placeholder="Enter salary"></label>
      <label>Total Savings: ‚Çπ<input type="number" id="bank" placeholder="Initial savings"></label>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="expenses-tab">Daily Expenses</button>
    <button class="tab-btn" data-tab="transactions-tab">Transactions</button>
    <button class="tab-btn" data-tab="investments-tab">Investments</button>
    <button class="tab-btn" data-tab="credit-tab">Credit Card Bills</button>
  </div>

  <!-- Daily Expenses -->
  <div id="expenses-tab" class="tab-content active">
    <div class="calendar-container">
      <div class="month-nav">
        <button id="prev-month">&lt;</button>
        <h2 id="month-year"></h2>
        <button id="next-month">&gt;</button>
      </div>
      <div id="calendar"></div>
    </div>

    <div class="daily-expense-container">
      <h2 id="selected-date" class="center-text">Select a day</h2>
      <div class="expense-inputs">
        <label>üç≥ Breakfast: ‚Çπ<input type="number" id="breakfast" value="0"></label>
        <label>üç≤ Lunch: ‚Çπ<input type="number" id="lunch" value="0"></label>
        <label>üçø Snacks: ‚Çπ<input type="number" id="snacks" value="0"></label>
        <label>üçõ Dinner: ‚Çπ<input type="number" id="dinner" value="0"></label>
        <label>üí∞ Other: ‚Çπ<input type="number" id="other" value="0"></label>
      </div>
      <div class="center-button">
        <button id="save-expense">Save Expense</button>
      </div>
      <div class="totals">
        <span>Daily Total: <span class="red" id="daily-total">0</span></span>
        <span>Monthly Total: <span class="red" id="monthly-total">0</span></span>
        <span>Savings: <span id="savings">0</span></span>
      </div>
    </div>
  </div>

  <!-- Transactions -->
  <div id="transactions-tab" class="tab-content">
    <h2 class="center-text">Transactions</h2>
    <div class="transaction-inputs">
      <input type="text" id="person" placeholder="Person Name">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="Lent">Lent</option>
        <option value="Borrowed">Borrowed</option>
      </select>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="center-button">
      <button id="save-transaction">Add Transaction</button>
    </div>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Person</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Investments -->
  <div id="investments-tab" class="tab-content">
    <h2 class="center-text">Investments</h2>
    <div class="investment-inputs">
      <select id="inv-type">
        <option value="Stocks">Stocks</option>
        <option value="SIP">SIP</option>
        <option value="IPO">IPO</option>
        <option value="RD">RD</option>
        <option value="FD">FD</option>
      </select>
      <input type="text" id="inv-name" placeholder="Name">
      <input type="number" id="inv-amount" placeholder="Amount">
      <input type="date" id="inv-start">
      <input type="date" id="inv-end">
      <select id="inv-status">
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="center-button">
      <button id="save-investment">Add Investment</button>
    </div>
    <table id="investment-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Credit Card Bills -->
  <div id="credit-tab" class="tab-content">
    <h2 class="center-text">Credit Card Bills</h2>
    <div class="credit-inputs">
      <input type="text" id="credit-name" placeholder="Card Name">
      <input type="number" id="credit-amount" placeholder="Amount">
      <input type="date" id="credit-due">
      <select id="credit-status">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
      </select>
    </div>
    <div class="center-button">
      <button id="save-credit">Add Credit</button>
    </div>
    <table id="credit-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Due</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
